version: '3.8'

services:
  minio:
    image: quay.io/minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"     # S3 API (для подключения из кода/программ)
      - "9001:9001"     # веб-консоль (браузер)
    environment:
      MINIO_ROOT_USER:     admin
      MINIO_ROOT_PASSWORD: adminadmin   # ← обязательно сильный пароль (минимум 8 символов)
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

volumes:
  minio-data: